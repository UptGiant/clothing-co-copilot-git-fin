<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .content {
            margin: 20px;
        }
        .hidden {
            display: none;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
        .product button {
            float: right;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('product')">Product</a>
        <a href="#" onclick="showPage('about')">About</a>
        <a href="#" onclick="showPage('cart')">Cart</a>
    </div>
    <div id="home" class="content">
        <h1>Welcome to Our Clothing Company</h1>
        <p>We offer high quality, fashionable clothing.</p>
    </div>
    <div id="product" class="content hidden">
        <h1>Our Products</h1>
        <div class="product">
            <h2>Product 1</h2>
            <button onclick="addToCart('Product 1')">Add to cart</button>
        </div>
        <div class="product">
            <h2>Product 2</h2>
            <button onclick="addToCart('Product 2')">Add to cart</button>
        </div>
    </div>
    <div id="about" class="content hidden">
        <h1>About Us</h1>
        <p>We are a company with a passion for fashion.</p>
    </div>
    <div id="cart" class="content hidden">
        <h1>Your Cart</h1>
        <ul id="cartItems"></ul>
    </div>

    <script>
        var cart = [];
        function addToCart(item) {
            cart.push(item);
            alert(item + ' has been added to your cart.');
        }
        function showCart() {
            var cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            cart.forEach(function(item) {
                var li = document.createElement('li');
                li.textContent = item;
                cartItems.appendChild(li);
            });
        }
        function showPage(pageId) {
            ['home', 'product', 'about', 'cart'].forEach(function(id) {
                document.getElementById(id).style.display = id === pageId ? 'block' : 'none';
            });
            if (pageId === 'cart') {
                showCart();
            }
        }
        showPage('home');
    </script>
</body>
</html>
